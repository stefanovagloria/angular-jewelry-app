<article class="box">
  <a [routerLink]="['/products', 'detail', item.id]">
    <div class="img-box">
      <img src="" alt="NO IMAGE" />
    </div>
    <div class="detail-box">
      <h6>{{ item.product.productName }}</h6>
      <h6>
        Price<span>${{ item.product.price }}</span>
      </h6>
    </div>
  </a>
</article>
